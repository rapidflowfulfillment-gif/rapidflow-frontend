backend:
  name: github
  repo: MattB757/rapidflow-frontend
  branch: main

media_folder: public/uploads
public_folder: /uploads

collections:
  - name: faqs
    label: FAQs
    format: json
    files:
      - label: FAQs
        name: faqs
        file: content/faqs.json
        fields:
          - label: Items
            name: items
            widget: list
            fields:
              - { label: ID, name: id, widget: string }
              - { label: Category, name: category, widget: string }
              - { label: Question, name: question, widget: string }
              - { label: Answer, name: answer, widget: text }
              - { label: Updated At, name: updatedAt, widget: string, required: false }

  - name: testimonials
    label: Testimonials
    format: json
    files:
      - label: Testimonials
        name: testimonials
        file: content/testimonials.json
        fields:
          - label: Testimonials
            name: items
            widget: list
            fields:
              - { label: ID, name: id, widget: string }
              - { label: Name, name: name, widget: string }
              - { label: Rating (1-5), name: rating, widget: number, min: 1, max: 5 }
              - { label: Text, name: text, widget: text }
              - { label: Video, name: videoUrl, widget: file, media_library: { config: { max_file_size: 512000000 } } }

  - name: testimonials_title
    label: Testimonials Title
    format: json
    files:
      - label: Testimonials Title
        name: testimonials_title
        file: content/testimonials-title.json
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: text }

  - name: visions
    label: Visions / Services
    format: json
    files:
      - label: Visions
        name: visions
        file: content/visions.json
        fields:
          - label: Items
            name: items
            widget: list
            fields:
              - { label: ID, name: id, widget: string }
              - { label: Title, name: title, widget: string }
              - { label: Description, name: description, widget: text }
              - { label: Vision Card Title, name: ourVisionCardTitle, widget: string }
              - { label: Vision Card Description, name: ourVisionCardDescription, widget: text }
              - { label: Promise Card Title, name: ourPromiseCardTitle, widget: string }
              - { label: Promise Card Description, name: ourPromiseCardDescription, widget: text }
              - { label: Returns Card Title, name: lightningFastCardTitle, widget: string }
              - { label: Returns Card Description, name: lightningFastCardDescription, widget: text }
              - { label: Project Title, name: projectTitle, widget: string }
              - { label: Project Description, name: projectDescription, widget: text }
              - { label: Tag, name: tag, widget: string, required: false }

  - name: missions
    label: Mission
    format: json
    files:
      - label: Mission
        name: missions
        file: content/missions.json
        fields:
          - label: Items
            name: items
            widget: list
            fields:
              - { label: ID, name: id, widget: string }
              - { label: Title, name: title, widget: string }
              - { label: Description, name: description, widget: text }

  - name: our_process
    label: Our Process
    format: json
    files:
      - label: Our Process
        name: our_process
        file: content/our-process.json
        fields:
          - label: Steps
            name: items
            widget: list
            fields:
              - { label: ID, name: id, widget: string }
              - { label: Title, name: title, widget: string }
              - { label: Description, name: description, widget: text }
              - { label: Tag, name: tag, widget: string, required: false }
              - { label: Status, name: status, widget: string, required: false }
              - { label: Text Role 1, name: textRoles1, widget: text }
              - { label: Order ID 1, name: orderId1, widget: number }
              - { label: Text Role 2, name: textRoles2, widget: text }
              - { label: Order ID 2, name: orderId2, widget: number }
              - { label: Text Role 3, name: textRoles3, widget: text }
              - { label: Order ID 3, name: orderId3, widget: number }
              - { label: Text Role 4, name: textRoles4, widget: text }
              - { label: Order ID 4, name: orderId4, widget: number }
              - { label: Text Role 5, name: textRoles5, widget: text }
              - { label: Order ID 5, name: orderId5, widget: number }
              - { label: Text Role 6, name: textRoles6, widget: text }
              - { label: Order ID 6, name: orderId6, widget: number }

  - name: fras
    label: About (FRAs)
    format: json
    files:
      - label: FRAs
        name: fras
        file: content/fras.json
        fields:
          - label: Items
            name: items
            widget: list
            fields:
              - { label: ID, name: id, widget: string }
              - { label: Title, name: title, widget: string }
              - { label: Description, name: description, widget: text }
              - { label: Fast Title, name: fastTitle, widget: string }
              - { label: Fast Description, name: fastDescription, widget: text }
              - { label: Reliable Title, name: reliableTitle, widget: string }
              - { label: Reliable Description, name: reliableDescription, widget: text }
              - { label: Affordable Title, name: affordableTitle, widget: string }
              - { label: Affordable Description, name: affordableDescription, widget: text }
              - { label: Tag, name: tag, widget: string, required: false }

  - name: homes
    label: Home Hero/Stats
    format: json
    files:
      - label: Homes
        name: homes
        file: content/homes.json
        fields:
          - label: Items
            name: items
            widget: list
            fields:
              - { label: ID, name: id, widget: string }
              - { label: Title, name: title, widget: string }
              - { label: Description, name: description, widget: text }
              - { label: Fastest Card Title, name: fastestCardTitle, widget: string }
              - { label: Fastest Card Description, name: fastestCardDescription, widget: text }
              - { label: Fastest Card Hours, name: fastestCardHours, widget: string }
              - { label: Tax Card Title, name: taxCardTitle, widget: string }
              - { label: Tax Card Description, name: taxCardDescription, widget: text }
              - { label: Tax Card Price, name: taxCardPrice, widget: string }
              - { label: Receive Card Title, name: receiveCardTitle, widget: string }
              - { label: Receive Card Description, name: receiveCardDescription, widget: text }
              - { label: Receive Service Time, name: receiveCardServiceTime, widget: string }
              - { label: Sub Title, name: subTitle, widget: string }
              - { label: Premium Fulfillment, name: premium_fulfillment, widget: string }
              - { label: Join Businesses, name: join_businesses, widget: string }
              - { label: Hours Max, name: hours_max, widget: string }
              - { label: Sale Tax, name: sale_tax, widget: string }
              - { label: Receive Service Time (alt), name: receive_service_time, widget: string }

  - name: quote_form_left
    label: Quote Form Left
    format: json
    files:
      - label: Quote Form Left
        name: quote_form_left
        file: content/quote-form-left.json
        fields:
          - label: Items
            name: items
            widget: list
            fields:
              - { label: ID, name: id, widget: string }
              - { label: Title, name: title, widget: string }
              - { label: Description, name: description, widget: text }
              - { label: Paragraph, name: para, widget: text }
              - { label: Units Shipped, name: units_shipped, widget: string }
              - { label: Units Shipped Title, name: units_shipped_title, widget: string }
              - { label: Years, name: years, widget: string }
              - { label: Years Title, name: years_title, widget: string }
              - { label: Client Satisfied, name: client_satisfied, widget: string }
              - { label: Client Satisfied Title, name: client_satisfied_title, widget: string }
              - { label: Week Day, name: week_day, widget: string }
              - { label: Week Day Title, name: week_day_title, widget: string }
              - { label: Ready Scale Text, name: ready_scale_text, widget: string }
              - { label: Ready Scale Description, name: ready_scale_desc, widget: text }
              - { label: Support, name: support, widget: string }
              - { label: Solutions, name: solutions, widget: string }
              - { label: Team, name: team, widget: string }

  - name: contact
    label: Contact
    format: json
    files:
      - label: Contact
        name: contact
        file: content/contact.json
        fields:
          - label: Entries
            name: items
            widget: list
            fields:
              - { label: ID, name: id, widget: string }
              - { label: Location, name: location, widget: string }
              - { label: Email, name: email, widget: string }
              - { label: Phone, name: phone, widget: string }
              - label: Social Links
                name: socialmedia
                widget: list
                fields:
                  - { label: Name, name: name, widget: string }
                  - { label: Link, name: link, widget: string }

  - name: client_portal
    label: Client Portal
    format: json
    files:
      - label: Client Portal
        name: client_portal
        file: content/client-portal.json
        fields:
          - label: Entries
            name: items
            widget: list
            fields:
              - { label: ID, name: id, widget: string }
              - { label: Name, name: name, widget: string }
              - { label: Link, name: link, widget: string }

  - name: ctas
    label: CTAs
    format: json
    files:
      - label: CTAs
        name: ctas
        file: content/ctas.json
        fields:
          - label: Entries
            name: items
            widget: list
            fields:
              - { label: ID, name: id, widget: string }
              - { label: Title, name: title, widget: string }
              - { label: Description, name: description, widget: text }

publish_mode: editorial_workflow
